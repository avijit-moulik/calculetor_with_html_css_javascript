<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly aria-live="assertive" aria-atomic="true">
        <div id="keys">
            <button id="add" class="operator-btn">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="subtract" class="operator-btn">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="multiply" class="operator-btn">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="divide" class="operator-btn">/</button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
            <button id="clear" class="operator-btn">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
